<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <main class="conteudo">
        <div class="topo">
            <input type="text" id="entrada_nova_tarefa" placeholder="Adicione nova tarefa">
            <button id="botao_adicionar">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <ul id="lista_tarefas"></ul>
    </main>
    <aside id="janela_edicao">
        <button id="btn_fechar_edicao">
            <i class="fa fa-remove"></i>
        </button>
        <h2 id="titulo_tarefa_edicao">1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="input_tarefa_edicao">
            </div>
            <div class="frm-linha">
                <button id="btn_atualizar_tarefa">Salvar</button>
            </div>
        </form>
    </aside>
    <div id="janela_edicao_fundo"></div>
<script src="script.js"></script>
</body>
</html>
